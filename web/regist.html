<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="Kinlon">
    <meta name="Keywords" content="嗖嗖移动业务主界面">
    <meta name="Description" content="嗖嗖移动 嗖嗖主页 嗖嗖注册">
    <title>嗖嗖注册</title>
    <!--
    样式集合
    -->
    <!--重置浏览器样式的原子类-->
    <link rel="stylesheet" type="text/css" href="css/bass.css">
    <!--S 主页限制样式-->
    <style rel="stylesheet" type="text/css">
        html{
            min-width: 500px;
            min-height: 560px;
        }
    </style>
    <!--E 主页限制样式-->
    <!--背景canvas-->
    <link rel="stylesheet" type="text/css" href="css/bg-canvas.css">
    <!--助理样式-->
    <link rel="stylesheet" type="text/css" href="css/assistant.css">
    <!--top样式-->
    <link rel="stylesheet" type="text/css" href="css/top.css"/>
    <!--body-div页面内容样式-->
    <link rel="stylesheet" type="text/css" href="css/body-div.css"/>
	<!--form页面内容样式-->
	<link rel="stylesheet" type="text/css" href="css/form.css"/>
    <!--注册页面样式-->
    <link rel="stylesheet" type="text/css" href="css/regist.css"/>

    <!--
    脚本集合
    -->
    <!--S 主页标记-->
    <script type = "text/javascript">
        var isindex = false;
        var title = "用户注册";
        var visitor = "亲爱的嗖友";
    </script>
    <!--E 主页标记-->
    <!--jQuery环境-->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!--canvas背景-->
    <script type="text/javascript" src="js/bg.js"></script>
    <!--助理脚本-->
    <script type="text/javascript" src="js/assistant.js"></script>


</head>
<body>
<!--S 助理-->
<div id="assistant" class="assistant">
    <!--上方提示框-->
    <div id="message" style="display: block; opacity: 1;"></div>
    <!--AI助理-->
    <div id="assistant_girl" class="assistant_girl" style="opacity: 1;background: url('images/assistant_girl.png') no-repeat;"></div>
</div>
<!--E 助理-->

<!--S 网页背景-->
<canvas id="bg-canvas"></canvas>
<!--E 网页背景-->

<!--S 页面top区域-->
<div id="top" class="top">
    <!--logo-->
    <div id="logo" class="logo">
        <div id="logo_a" class="logo_a">
            <img src="images/logo.png" alt="搜搜移动logo" height="50" width="160">
        </div>
    </div>
    <!--登录的用户信息-->
    <div id="top_user">
        <div id="top_user_welcome"><a href="#"></a> 欢迎：手机号前8位，张**</div>
    </div>
</div>
<!--E 页面top区域-->

<!--S 页面内容区域-->
<div id="body-div" class="body-div">
    <div id="form" class="form">
        <div id="reg">
            <ul>
                <li class="body-logo">
                    <div id="body-logo"><a href="index.html"><img src="images/logo.png" alt="搜搜移动logo" height="100" width="320"></a></div>
                </li>
                <li class="body-li">
                    <div id="reg-user" class="items">
                        <input name="mobile" id="mobile" value="" type="text" placeholder="请输入139开头的手机号">
                    </div>
                </li>
                <li class="body-li">
                    <div id="reg-password" class="items">
                        <input name="password" id="password" value="" type="text" placeholder="请输入密码">
                    </div>
                </li>
                <li class="body-li">
                    <div id="reg-name" class="items">
                        <input name="name" id="name" value="" type="text" placeholder="请输入姓名">
                    </div>
                </li>
                <li class="body-li">
                    <div id="reg-combo" class="items">
                        <input name="combo" id="combo" value="" type="text" placeholder="请选择套餐：话唠(58元)；网虫(68元)；超人(78元)">
                    </div>
                </li>
                <li class="body-li">
                    <div id="reg-money" class="items">
                        <input name="money" id="money" value="" type="text" placeholder="请输入充值金额">
                    </div>
                </li>
                <li class="body-li">
                    <div id="reg-email" class="items">
                        <input name="email" id="email" value="" type="text" placeholder="请输入邮箱">
                    </div>
                </li>
                  <li class="body-li">
                    <div id="body-btn" ><a href="index.html">立即注册</a></div>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--E 页面内容区域-->

</body>
</html>
